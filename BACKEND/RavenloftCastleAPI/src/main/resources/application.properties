spring.application.name=RavenloftCastleAPI
server.port=8080

# =============================================
# MySQL database config
# SOLO necesitas cambiar 'TU_PASSWORD' por tu contraseña de MySQL
# La base de datos 'ravenloft_db' se creará automáticamente
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/ravenloft_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
